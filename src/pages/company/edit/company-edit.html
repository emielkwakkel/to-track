<ion-header>
  <ion-navbar>
    <ion-title>Edit company</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Company</ion-list-header>
    <ion-item-group>
      <ion-item>
        <ion-icon name="home" item-start color="primary"></ion-icon>
        <ion-label fixed>Company</ion-label>
        <ion-input type="text" [(ngModel)]="company.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="navigate" item-start color="primary"></ion-icon>
        <ion-label>Location enabled</ion-label>
        <ion-toggle [(ngModel)]="company.locationEnabled"></ion-toggle>
      </ion-item>
      <button
        ion-item
        (click)="toLocation(company.location)"
        *ngIf="company.locationEnabled">
        <ion-icon name="navigate" item-start color="primary"></ion-icon>
        <ion-label>Location</ion-label>
        <ion-note item-end *ngIf="company.location">{{ company.location.address }}</ion-note>
        <ion-note item-end *ngIf="!company.location">Set location</ion-note>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
