<ion-header>
  <ion-navbar>
    <ion-title>Companies</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-fab right bottom>
    <button ion-fab (click)="addCompany()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <ion-item-sliding
      *ngFor="let company of companies"
      (ionSwipe)="deleteCompany(company)">
      <ion-item>
        <ion-avatar item-start id="ion-avatar-start">
          <ion-icon name="home"></ion-icon>
        </ion-avatar>
        <h2>{{ company.name }}</h2>
        <ion-avatar item-end *ngIf="company.locationEnabled" id="ion-avatar-end">
          <ion-icon name="navigate"></ion-icon>
        </ion-avatar>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="editCompany(company)" color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button expandable (click)="deleteCompany(company)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
