<ion-header *ngIf="!recording">
  <ion-navbar>
    <ion-title>
      Hours
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header *ngIf="recording">
  <ion-navbar color="secondary">
    <ion-title>
      {{ time }} - {{ hour.client }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding
      (ionSwipe)="deleteHour(item)"
      *ngFor="let hour of hours">
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="stopwatch"></ion-icon>
        </ion-avatar>
        <h2>{{hour.client}} - {{hour.title}}</h2>
        <h3>{{hour.start}} - {{hour.end}}</h3>
        <p ion-button clear item-end>{{hour.duration}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="editHour(hour)" color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button expandable (click)="deleteHour(hour)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <button ion-button disabled block large icon-left *ngIf="!recording && !companies">
        <ion-icon name="clock"></ion-icon>
        Add company to record
      </button>
      <button ion-button block large icon-left (click)="selectCompany()" *ngIf="!recording && companies">
        <ion-icon name="clock"></ion-icon>
        Record
      </button>
      <button ion-button block large icon-left (click)="stopRecording()" *ngIf="recording" color="danger">
        <ion-icon name="clock"></ion-icon>
        Stop recording
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
