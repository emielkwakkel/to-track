<ion-header>
  <ion-navbar>
    <ion-title>
      Create account
    </ion-title>
  </ion-navbar>
</ion-header>
  <ion-content class="outer-content">
    <form [formGroup]="user" (ngSubmit)="createAccount()">
      <ion-list>
        <ion-list-header>Account details</ion-list-header>
        <ion-item-group>
          <ion-item>
            <ion-icon name="mail" item-start color="primary"></ion-icon>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-icon name="key" item-start color="primary"></ion-icon>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item text-wrap>
            <ion-icon name="information" item-start color="dark"></ion-icon>
            <p>Your password must contain at least one uppercase letter, lowercase letter, digit and special character. It must be at least eight characters.</p>
          </ion-item>
          <ion-item>
            <ion-label text-wrap>By registering an account you agree with our <a (click)="gotoPrivacyPolicy()">Privacy Policy</a>.</ion-label>
            <ion-checkbox formControlName="terms" class="label-no-touch"></ion-checkbox>
          </ion-item>
          <ion-item>
            <button type="submit" ion-button block large icon-left [disabled]="!user.valid" (click)="createAccount(user)">
              <ion-icon name="add-circle"></ion-icon>
              Create account
            </button>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </form>
  </ion-content>
