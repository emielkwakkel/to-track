<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
  <ion-content class="outer-content">
    <form [formGroup]="login" (ngSubmit)="loginEmail(login)">
      <ion-list>
        <ion-list-header>Account details</ion-list-header>
        <ion-item-group>
          <ion-item>
            <ion-icon name="mail" item-start color="primary"></ion-icon>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="key" item-start color="primary"></ion-icon>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <button type="submit" ion-button block large icon-right [disabled]="!login.valid">
              Login
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </form>
  </ion-content>
