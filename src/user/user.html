<ion-header>
  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card>
		<ion-item>
	    <ion-avatar item-start *ngIf="user.photoURL">
	      <img [src]="user.photoURL" [alt]="user.displayName">
	    </ion-avatar>
	    <h2>{{ user.displayName }}</h2>
	    <p>{{ user.email }}</p>
	  </ion-item>
		<ion-card-content>
			<p>You have connected using {{ user.providerData[0].providerId }}.<br></p>
		</ion-card-content>
    <ion-list>
      <button ion-item block (click)="logout()">
				<ion-icon name="log-out" item-start></ion-icon>
				Logout
			</button>
    </ion-list>
	</ion-card>
  <ion-card>
		<ion-item>
	    <h2>Local data</h2>
      <p>Driver: {{ driver }}</p>
	  </ion-item>
		<ion-card-content>
			<p>Data is both stored online and locally on your device. To logout and clear local data click below.</p>
		</ion-card-content>
    <ion-list>
      <button ion-item block (click)="logout()">
				<ion-icon name="trash" item-start></ion-icon>
				Clear local data and logout
			</button>
    </ion-list>
	</ion-card>
</ion-content>
